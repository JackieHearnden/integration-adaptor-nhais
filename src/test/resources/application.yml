server:
  port: 8080

management:
  endpoints:
    web:
      base-path: /
      path-mapping.health: healthcheck
      exposure:
        include: info, health, metrics
  health:
    mongo:
      enabled: true
nhais:
  amqp:
    brokers: "localhost:5672"
    meshOutboundQueueName: nhais_mesh_outbound
    exchange: amq.direct
    username: ""
    password: ""
    maxAttempts: "3"
    backOffPeriod: "100"